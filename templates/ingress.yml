{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.name }}
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName }}
                port:
                  number: {{ .Values.service.port }}
            path: /
  {{- end }}